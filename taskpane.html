<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDR Clio</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
  <link rel="stylesheet" href="taskpane.css" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
  <header class="cdr-header ms-bgColor-neutralLighter">
    <img class="cdr-logo" width="44" height="44" src="https://meek-seahorse-afd241.netlify.app/assets/logo-filled.png" alt="CDR Law" />
    <div class="cdr-header-text">
      <div class="cdr-title">CDR + Clio</div>
    </div>
  </header>

  <main id="app-body" class="cdr-main" style="display:block;">
    
    <section class="cdr-card">
      <div class="cdr-card-title">Clio Matter Search</div>
      <div class="cdr-row">
        <input type="text" id="matterNumber" class="cdr-input" placeholder="Matter # (e.g. 04029-24)" />
        <button id="searchButton" class="cdr-btn cdr-btn-primary" type="button">
          <span class="cdr-btn-text">Search</span>
        </button>
      </div>
      <div id="status" class="cdr-status"></div>
    </section>

    <section class="cdr-card">
      <div class="cdr-card-title">Clio Data</div>
      <div id="details-section" class="cdr-field-groups">
          </div>
    </section>

    <div id="debug-container" style="margin-top:20px; border-top:1px solid #ddd; padding:10px; background:#fafafa;">
        <h3 style="font-size:11px; color:#999; text-transform:uppercase;">Raw Clio Data (Debug)</h3>
        <pre id="debug-raw" style="font-size:10px; color:#444; white-space:pre-wrap; max-height:200px; overflow:auto;">Waiting for search...</pre>
    </div>

    <footer class="cdr-footer">
      Â©2025 CDR Law. Created by Robert C.H. Corrigan
    </footer>
  </main>

  <script src="taskpane.js"></script>
</body>
</html>
